<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="date"] {
      width: 100%;
    }

    input[type="radio"] {
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form action="formulir5.html" method="get">
    <fieldset>
      <legend>Riwayat Kepangkatan Golongan Ruang Penggajian</legend>
      <p>
        <label for="pangkat">Pangkat :</label>
        <input type="text" id="pangkat" name="pangkat">
      </p>
      <p>
        <label for="golongan_ruang">Gol Ruang Penggajian :</label>
        <input type="text" id="golongan_ruang" name="golongan_ruang">
      </p>
      <p>
        <label for="berlaku_tmt">Berlaku TMT :</label>
        <input type="date" id="berlaku_tmt" name="berlaku_tmt">
      </p>
      <p>
        <label for="gaji_pokok">Gaji Pokok Pejabat :</label>
        <input type="text" id="gaji_pokok" name="gaji_pokok">
      </p>
      <label>Surat Keputusan :</label>
      <p>
        <label for="pejabat">Pejabat :</label>
        <input type="text" id="pejabat" name="pejabat">
      </p>
      <p>
        <label for="no_surat_keputusan">Nomor Surat Keputusan :</label>
        <input type="number" id="no_surat_keputusan" name="no_surat_keputusan">
      </p>
      <p>
        <label for="tgl_surat_keputusan">Tanggal Surat Keputusan :</label>
        <input type="date" id="tgl_surat_keputusan" name="tgl_surat_keputusan">
      </p>
      <p>
        <label for="peraturan_dasar">Peraturan Yang Dijadikan Dasar :</label>
        <input type="text" id="peraturan_dasar" name="peraturan_dasar">
      </p>

      <div class="button-container">
        <label>Isi formulir dengan lengkap, kemudian klik :</label>
        <button type="submit">Selanjutnya</button>
      </div>
    </fieldset>

  </form>
</body>

</html>
