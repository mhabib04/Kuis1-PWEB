<!DOCTYPE html>
<html>
  <head>
    <title>Formulir 2 - Pendidikan</title>
  </head>
  <body>
    <h1>Formulir 2 - Pendidikan</h1>
    <form>
      <label for="tahun_lulus">Tahun Lulus:</label>
      <input type="number" id="tahun_lulus" name="tahun_lulus" required>
      <br>
      <label for="jenjang_pendidikan">Jenjang Pendidikan:</label>
      <select id="jenjang_pendidikan" name="jenjang_pendidikan" required>
        <option value="sd">SD</option>
        <option value="smp">SMP</option>
        <option value="sma">SMA</option>
        <option value="d1">D1</option>
        <option value="d2">D2</option>
        <option value="d3">D3</option>
        <option value="s1">S1</option>
        <option value="s2">S2</option>
        <option value="s3">S3</option>
      </select>
      <br>
      <label for="nama_sekolah">Nama Sekolah:</label>
      <input type="text" id="nama_sekolah" name="nama_sekolah" required>
      <br>
      <label for="alamat_sekolah">Alamat Sekolah:</label>
      <input type="text" id="alamat_sekolah" name="alamat_sekolah" required>
      <br>
      <label for="nama_kampus">Nama Kampus:</label>
      <input type="text" id="nama_kampus" name="nama_kampus" required>
      <br>
      <label for="alamat_kampus">Alamat Kampus:</label>
      <input type="text" id="alamat_kampus" name="alamat_kampus" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
