<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="date"] {
      width: 100%;
    }

    input[type="radio"] {
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form action="formulir4.html" method="post">
    <fieldset>
      <legend>Kursus/latihan di dalam dan di luar negeri</legend>
      <p>
        <label for="nama_pelatihan">Nama/Kursus/Latihan :</label>
        <input type="text" id="nama_pelatihan" name="nama_pelatihan">
      </p>
      <p>
        <label for="tgl_mulai">Tgl Mulai :</label>
        <input type="date" id="tgl_mulai" name="tgl_mulai">
      </p>
      <p>
        <label for="tgl_selesai">Tgl Selesai :</label>
        <input type="date" id="tgl_selesai" name="tgl_selesai" onchange="hitungLamaPelatihan()">
      </p>
      <p>
        <label for="lama_pelatihan">Lama Pelatihan (hari):</label>
        <input type="text" id="lama_pelatihan" name="lama_pelatihan" readonly>
      </p>
      <p>
        <label for="ijazah">Ijazah/Tanda Lulus/Surat Ket (Th) :</label>
        <input type="text" id="ijazah" name="ijazah">
      </p>
      <p>
        <label for="tempat_pelatihan">Tempat :</label>
        <input type="text" id="tempat_pelatihan" name="tempat_pelatihan">
      </p>
      <p>
        <label for="keterangan_pelatihan">Keterangan :</label>
        <input type="text" id="keterangan_pelatihan" name="keterangan_pelatihan">
      </p>

      <div class="button-container">
        <label>Isi formulir dengan lengkap, kemudian klik :</label>
        <button type="submit">Selanjutnya</button>
      </div>
    </fieldset>

    <script>
      function hitungLamaPelatihan() {
        var tglMulai = new Date(document.getElementById("tgl_mulai").value);
        var tglSelesai = new Date(document.getElementById("tgl_selesai").value);
        var diffTime = Math.abs(tglSelesai - tglMulai);
        var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById("lama_pelatihan").value = diffDays;
      }
    </script>
  </form>
</body>

</html>
